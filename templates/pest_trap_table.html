<a href="{% url 'pest-trap-registration' %}">Register a new trap</a>

<table>
    <tr>
        <th>Name</th>
        <th>UniqueID</th>
        <th>Description</th>
        <th>Users</th>
    </tr>
    {% for item in query_results %}
    <tr> 
        <td>{{ item.name}}</td>
        <td>{{ item.UniqueId }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.users }}</td>
    </tr>
    {% endfor %}
</table>
