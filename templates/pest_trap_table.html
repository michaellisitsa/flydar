
{% extends 'base.html' %}
{% block content %}
<h1>Pest Traps</h1>
<a href="{% url 'pest-trap-registration' %}">Register a new trap</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Users</th>
    </tr>
    {% for item in query_results %}
    <tr> 
        <td><a href="{% url "pest-trap" id=item.id %}">{{ item.id }}</a></td>
        <td>{{ item.name}}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.users }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
